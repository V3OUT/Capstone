<div class="container mt-4">
  <h2>Service Records</h2>

  <!-- Button to Toggle Form Visibility -->
  <button class="btn btn-info mb-3" (click)="toggleForm()">
    {{ isEditing ? 'Hide Form' : 'Add New Record' }}
  </button>

  <!-- Form for Creating/Editing Records -->
  <div *ngIf="isFormVisible" class="form-container">
    <form #serviceForm="ngForm" (ngSubmit)="isEditing ? updateRecord() : addService(serviceForm)" class="form">
      <div class="form-group">
        <label for="serviceRecordID">Service Record ID</label>
        <input type="number" id="serviceRecordID" [(ngModel)]="currentRecord.serviceRecordID" name="serviceRecordID" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="modelID">Model ID</label>
        <input type="number" id="modelID" [(ngModel)]="currentRecord.modelID" name="modelID" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="ServiceRepresentativeID">Service Representative ID</label>
        <input type="number" id="ServiceRepresentativeID" [(ngModel)]="currentRecord.ServiceRepresentativeID" name="ServiceRepresentativeID" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="serviceDate">Service Date</label>
        <input type="date" id="serviceDate" [(ngModel)]="currentRecord.serviceDate" name="serviceDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" [(ngModel)]="currentRecord.status" name="status" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="vehicleID">Vehicle ID</label>
        <input type="number" id="vehicleID" [(ngModel)]="currentRecord.vehicleID" name="vehicleID" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
    </form>
  </div>

  <!-- Table for Displaying Records -->
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Service Record ID</th>
        <th>Model ID</th>
        <th>Service Representative ID</th>
        <th>Service Date</th>
        <th>Status</th>
        <th>Vehicle ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of serviceRecords">
        <td>{{ record.serviceRecordID }}</td>
        <td>{{ record.modelID }}</td>
        <td>{{ record.ServiceRepresentativeID }}</td>
        <td>{{ record.serviceDate | date }}</td> <!-- Formatting date -->
        <td>{{ record.status }}</td>
        <td>{{ record.vehicleID }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="viewRecord(record)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteRecord(record.serviceRecordID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
