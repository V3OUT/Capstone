<div class="container signup-container">
  <h1 class="text-center">Welcome!</h1>
  <h3 class="text-center">Please Sign Up Yourself</h3>

  <div class="signup-form-container">
    <h2 class="text-center">Sign Up</h2>
    <form #userForm="ngForm" (ngSubmit)="onRegistrationFormSubmit(userForm)" class="signup-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" ngModel class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="useremail" class="form-label">Email</label>
        <input type="email" id="useremail" name="useremail" ngModel class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="userpassword" class="form-label">Password</label>
        <input type="password" id="userpassword" name="userpassword" ngModel class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">{{msg}}</p>
  </div>
  
  <div class="text-center mt-3">
    <p>Already have an account?</p>
    <button routerLink="/login" class="btn btn-link">Login</button>
  </div>
</div>
